<!DOCTYPE html>
<html>
<head>
    <title>Volatility Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #minutesSlider {
            width: 80%;
            margin: 10px auto;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .odd {
            background-color: #f5f5f5;
        }
        .even {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Volatility Forecasting In Microsoft Corporation - Adrian Kasito!</h1>
        <p>*Data Science*</p>
        <label for="minutesSlider">Select the number of minutes:</label>
        <input type="range" min="1" max="10000" value="25" class="slider" id="minutesSlider">
        <p id="selectedMinutes">Selected minutes: 25</p>
        <button id="forecastButton">Get Volatility Forecast</button>
        <table>
            <tr>
                <th>Microsoft Corporation Volatility By Minute</th>
                <th>Date</th>
                <th>Time</th>
                <th>Volatility</th>
            </tr>
        </table>
        <canvas id="lineChart" width="400" height="200"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.getElementById("minutesSlider").addEventListener("input", function() {
            document.getElementById("selectedMinutes").textContent = "Selected minutes: " + this.value;
        });

        let lineChart = null;  // Initialize lineChart variable

        document.getElementById("forecastButton").addEventListener("click", function() {
            const selectedMinutes = document.getElementById("minutesSlider").value;
            fetch("/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({"ticker": "MSFT", "n_minutes": selectedMinutes}),
            })
            .then(response => response.json())
            .then(data => {
                const table = document.querySelector("table");
                table.innerHTML = `
                    <tr>
                        <th>MSFT</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Volatility</th>
                    </tr>`;
                let rowNumber = 1;
                const timestamps = [];
                const volatilities = [];
                for (const [timestamp, volatility] of Object.entries(data.forecast)) {
                    const [date, time] = timestamp.split("T");
                    const className = rowNumber % 2 === 0 ? "even" : "odd";
                    table.innerHTML += `
                        <tr class="${className}">
                            <td>${rowNumber}</td>
                            <td>${date}</td>
                            <td>${time}</td>
                            <td>${volatility}</td>
                        </tr>`;
                    timestamps.push(date + ' ' + time);  // Use a standardized date format
                    volatilities.push(volatility);
                    rowNumber++;
                }

                // Destroy the existing chart if it exists
                if (lineChart !== null) {
                    lineChart.destroy();
                }

                // Create a line chart
                const ctx = document.getElementById("lineChart").getContext("2d");
                lineChart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: timestamps,
                        datasets: [{
                            label: "Volatility",
                            data: volatilities,
                            fill: false,
                            borderColor: "rgba(75, 192, 192, 1)",
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                type: "time",
                                time: {
                                    parser: "YYYY-MM-DD HH:mm",  // Use a standardized date format
                                    unit: "minute",
                                    displayFormats: {
                                        minute: "HH:mm",
                                    },
                                },
                            },
                            y: {
                                beginAtZero: true,
                            },
                        },
                    },
                });
            })
            .catch(error => {
                const table = document.querySelector("table");
                table.innerHTML = `<tr><td colspan="4">Error: ${error.message}</td></tr>`;
            });
        });
    </script>
</body>
</html>
