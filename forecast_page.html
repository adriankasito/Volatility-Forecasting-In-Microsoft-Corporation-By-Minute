<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volatility Forecasting Project</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <div class="header">
        <h1>Volatility Forecasting Project</h1>
    </div>
    <div class="container">
        <h2>Welcome, Adrian Kasito!</h2>
        <p>This page can be customized with your content.</p>
        
        <button id="forecast-button" class="forecast-button">Get Volatility Forecast</button>
        
        <h3>Volatility Forecast</h3>
        <ul id="forecast-list" class="forecast-list">
            <!-- Forecast items will be displayed here dynamically -->
        </ul>
    </div>
    
    <script>
        document.getElementById("forecast-button").addEventListener("click", function () {
            fetch("/forecast")
                .then(response => response.json())
                .then(data => {
                    const forecastList = document.getElementById("forecast-list");
                    forecastList.innerHTML = ''; // Clear previous forecast items
                    for (const [timestamp, value] of Object.entries(data)) {
                        const listItem = document.createElement('li');
                        listItem.classList.add('forecast-item');
                        listItem.innerHTML = `
                            <span class="forecast-time">${timestamp}:</span>
                            <span class="forecast-value">${value}</span>
                        `;
                        forecastList.appendChild(listItem);
                    }
                })
                .catch(error => console.error(error));
        });
    </script>
</body>
</html>
